<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select Dishes to add to the Chef</h1>
</header>
<section>
    <h2>Select dishes (multiple):</h2>
    <form action="/chefDetails" method="POST">
        <th:block th:each="dish: ${dishes}">
            <input type="checkbox"
                   name="dishIds"
                   th:value="${dish.dishId}"
                   th:id="'dish_' + ${dish.dishId}">
            <label th:for="'dish_' + ${dish.dishId}" th:text="${dish.name}"></label>
            <br/>
        </th:block>
        <input th:value="${chef.id}" type="hidden" name="chefId">
        <br/>
        <input type="submit" value="Add dishes">
    </form>
</section>

<aside>
    <table>
        <tr>
            <td><b>Chef ID</b></td>
            <td th:text="${chef.id}"></td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td th:text="|${chef.firstName} ${chef.lastName}|"></td>
        </tr>
    </table>
</aside>
</body>
</html>
